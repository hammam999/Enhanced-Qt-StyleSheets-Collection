<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Gradient Background -->
    <linearGradient id="animatedBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f23">
        <animate attributeName="stop-color" values="#0f0f23; #16213e; #1a1a2e; #0f0f23" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="50%" stop-color="#1a1a2e">
         <animate attributeName="stop-color" values="#1a1a2e; #0f0f23; #16213e; #1a1a2e" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#16213e">
        <animate attributeName="stop-color" values="#16213e; #1a1a2e; #0f0f23; #16213e" dur="10s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
    
    <!-- Accent Gradients -->
    <linearGradient id="accentBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="100%" stop-color="#0099cc" />
    </linearGradient>
    
    <linearGradient id="accentPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- CSS for animations -->
  <style>
    @keyframes fadeInSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-slide-up {
      animation: fadeInSlideUp 0.8s ease-out forwards;
    }
    .main-title { animation-delay: 0.2s; }
    .subtitle { animation-delay: 0.4s; }
    .tags { animation-delay: 0.6s; }

    @keyframes cardBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .theme-card-group:hover {
      animation: cardBob 0.5s ease-in-out infinite;
    }
  </style>
  
  <!-- Background -->
  <rect width="1200" height="300" rx="20" ry="20" fill="url(#animatedBg)"/>
  
  <!-- Animated Grid -->
  <rect width="1200" height="300" fill="url(#grid)" rx="20" ry="20">
      <animate attributeName="x" from="0" to="40" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y" from="0" to="40" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- Floating Geometric Shapes -->
  <g opacity="0.7">
    <circle cx="1050" cy="80" r="120" fill="rgba(0, 212, 255, 0.05)">
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 -10; 0 0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="220" r="80" fill="rgba(168, 85, 247, 0.06)">
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 10; 0 0" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(80, 60)">
    
    <!-- Enhanced Qt Icon -->
    <g transform="translate(0, 40)">
      <path d="M30,0 C46.56,0 60,13.44 60,30 C60,46.56 46.56,60 30,60 C13.44,60 0,46.56 0,30 C0,13.44 13.44,0 30,0 Z" fill="url(#accentBlue)" filter="url(#glow)"/>
      <path d="M22,18 L38,18 L38,32 L45,32 L45,18 L45,11 L15,11 L15,18 L22,18 L22,42 L29,42 L29,18 L22,18 Z" fill="white"/>
      <circle cx="30" cy="47" r="4" fill="white"/>
    </g>
    
    <!-- Text Content with Animations -->
    <text x="90" y="70" fill="white" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="48" font-weight="800" letter-spacing="-0.02em" class="fade-in-slide-up main-title" style="opacity:0;">
      Enhanced Qt StyleSheets
    </text>
    <text x="90" y="100" fill="rgba(255,255,255,0.7)" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="18" font-weight="400" letter-spacing="0.01em" class="fade-in-slide-up subtitle" style="opacity:0;">
      Modern themes • SVG icons • Comprehensive widget coverage
    </text>
    
    <!-- Feature Tags -->
    <g transform="translate(90, 125)" class="fade-in-slide-up tags" style="opacity:0;">
      <g>
        <rect x="0" y="0" width="100" height="28" rx="14" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1"/>
        <text x="50" y="19" text-anchor="middle" fill="#00d4ff" font-family="'SF Pro Display', system-ui, sans-serif" font-size="11" font-weight="600">MODERN</text>
      </g>
      <g>
        <rect x="115" y="0" width="90" height="28" rx="14" fill="rgba(168, 85, 247, 0.15)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
        <text x="160" y="19" text-anchor="middle" fill="#a855f7" font-family="'SF Pro Display', system-ui, sans-serif" font-size="11" font-weight="600">PYQT6</text>
      </g>
      <g>
        <rect x="220" y="0" width="100" height="28" rx="14" fill="rgba(34, 197, 94, 0.15)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1"/>
        <text x="270" y="19" text-anchor="middle" fill="#22c55e" font-family="'SF Pro Display', system-ui, sans-serif" font-size="11" font-weight="600">ENHANCED</text>
      </g>
    </g>
  </g>
  
  <!-- Right Side - Theme Preview -->
  <g transform="translate(750, 60)">
    <rect x="0" y="0" width="370" height="180" rx="20" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <g transform="translate(20, 20)">
      
      <!-- Theme Cards with Hover Animation -->
      <g class="theme-card-group" transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="70" rx="12" fill="rgba(0, 153, 204, 0.1)" stroke="rgba(0, 153, 204, 0.3)" stroke-width="1"/>
        <text x="50" y="35" text-anchor="middle" fill="#0099cc" font-family="'SF Pro Display', system-ui, sans-serif" font-size="12" font-weight="700">Aqua</text>
        <rect x="20" y="50" width="60" height="3" rx="1.5" fill="url(#accentBlue)"/>
      </g>
      
      <g class="theme-card-group" transform="translate(115, 0)">
        <rect x="0" y="0" width="100" height="70" rx="12" fill="rgba(0, 122, 255, 0.1)" stroke="rgba(0, 122, 255, 0.3)" stroke-width="1"/>
        <text x="50" y="35" text-anchor="middle" fill="#007AFF" font-family="'SF Pro Display', system-ui, sans-serif" font-size="12" font-weight="700">macOS</text>
        <circle cx="25" cy="52" r="3" fill="#FF5F57"/><circle cx="35" cy="52" r="3" fill="#FFBD2E"/><circle cx="45" cy="52" r="3" fill="#28CA42"/>
      </g>
      
      <g class="theme-card-group" transform="translate(230, 0)">
        <rect x="0" y="0" width="100" height="70" rx="12" fill="rgba(233, 84, 32, 0.1)" stroke="rgba(233, 84, 32, 0.3)" stroke-width="1"/>
        <text x="50" y="35" text-anchor="middle" fill="#E95420" font-family="'SF Pro Display', system-ui, sans-serif" font-size="12" font-weight="700">Ubuntu</text>
        <circle cx="50" cy="52" r="6" fill="none" stroke="#E95420" stroke-width="1.5"/><circle cx="50" cy="52" r="2" fill="#E95420"/>
      </g>
      
      <g class="theme-card-group" transform="translate(57.5, 85)">
        <rect x="0" y="0" width="100" height="70" rx="12" fill="rgba(25, 118, 210, 0.1)" stroke="rgba(25, 118, 210, 0.3)" stroke-width="1"/>
        <text x="50" y="35" text-anchor="middle" fill="#1976D2" font-family="'SF Pro Display', system-ui, sans-serif" font-size="12" font-weight="700">Material</text>
        <rect x="30" y="48" width="40" height="8" rx="4" fill="#1976D2"/>
      </g>
      
      <g class="theme-card-group" transform="translate(172.5, 85)">
        <rect x="0" y="0" width="100" height="70" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
        <text x="50" y="35" text-anchor="middle" fill="#ffffff" font-family="'SF Pro Display', system-ui, sans-serif" font-size="12" font-weight="700">AMOLED</text>
        <rect x="35" y="48" width="30" height="8" rx="4" fill="#000000" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      </g>
    </g>
  </g>
  
  <!-- Version Badge -->
  <g transform="translate(1110, 20)">
    <rect x="0" y="0" width="70" height="28" rx="14" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.4)" stroke-width="1"/>
    <text x="35" y="19" text-anchor="middle" fill="#22c55e" font-family="'SF Pro Display', system-ui, sans-serif" font-size="12" font-weight="700">v2.0</text>
  </g>
</svg>
